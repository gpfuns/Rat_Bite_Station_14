- type: entity
  name: EP-12 Energy Pistol
  parent: [BaseWeaponCustomCellSmall, BaseSecurityContraband]
  id: WeaponEnergyCellPistol
  description: A Nanotrasen energy pistol meant to resemble and be an alternative to the standard issue MK-58. Part of one of Nanotrasenâ€™s ongoing cost-saving initiatives to cut material waste without sacrificing much stopping power.
  components:
  - type: AmmoCounter
  - type: Item
    sprite: _BRatBites/Objects/Weapon/Battery/ep-12energypistol.rsi
  - type: Sprite
    sprite: _BRatBites/Objects/Weapon/Battery/ep-12energypistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: true
    zeroNoAmmo: true
  - type: Clothing
    sprite: _BRatBites/Objects/Weapon/Battery/ep-12energypistol.rsi
    slots:
    - Belt
    - suitStorage
  - type: Multishot
    spreadAddition: 10
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
    soundEmpty:
      path: /Audio/_DV/Weapons/Guns/Empty/dry_fire.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: EnergyMagPistolLethal
        insertSound: /Audio/Weapons/Guns/MagIn/revolver_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/revolver_magout.ogg
        whitelist:
          tags:
            - EnergyPistolMagAmmo
  - type: EmitSoundOnPickup
    sound:
      collection: LasersPickUp
  - type: EmitSoundOnDrop
    sound:
      collection: LasersDrop
  - type: EmitSoundOnLand
    sound:
      collection: LasersDrop
