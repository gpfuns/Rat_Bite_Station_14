- type: entity
  parent: BaseMagazineBoxMagnum
  id: MagazineBox38Magnum
  name: ammunition box (.38 magnum)
  description: A cardboard box of .38 magnum rounds. Intended to hold general-purpose kinetic ammunition.
  components:
  - type: BallisticAmmoProvider
    proto: Cartridge38Magnum
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

